{% extends 'base.html' %}

{% block container %}
  <main class="container mt-3">
    <h1 class="display-5 mt-4">Летим из {{ departure }}</h1>
    <p class="mb-4">Найдено {{ count }} туров, от {{ min_price }} до {{ max_price }} и от {{ min_time }} ночей до {{ max_time }} ночей</p>
    <!-- CARDS -->

    <div class="row mt-5">
      {% for tour in tours %}
      <div class="col-4">
        <div class="card mb-4">
          <img src={{ tour.picture }} class="card-img-top img-fluid" alt="">
          <div class="card-body">
            <h2 class="h5 card-title">{{ tour.title}}</h2>
            <p class="card-text">{{ tour.description }}</p>
            <a href="http://127.0.0.1:8000/tour/{{ tour.key }}" class="btn btn-sm btn-primary">Подробнее</a>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </main>
{% endblock %}
